apply plugin: 'com.android.application'apply plugin: 'kotlin-android'apply plugin: 'kotlin-android-extensions'apply plugin: 'kotlin-kapt'apply plugin: 'dagger.hilt.android.plugin'android {    compileSdkVersion 30    buildToolsVersion "30.0.2"    defaultConfig {        applicationId "com.big.openweather"        minSdkVersion 23        targetSdkVersion 30        versionCode 1        versionName "1.0"        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    buildTypes {        debug {            buildConfigField("String", "BASE_URL", "\"https://api.openweathermap.org/data/2.5/\"")            buildConfigField("String", "API_Key", "\"57e9d39f498035faf90d3e8c95adad24\"")            buildConfigField("String", "CERT_PIN", "\"sha256/51ec81c0ace1dffd11ec631469cb3da27ea79fe15923c25f3a50a7f8642b2b79\"")            buildConfigField("String", "URL_REGEX", "\"*openweathermap.org/*\"")        }        release {            buildConfigField("String", "BASE_URL", "\"https://api.openweathermap.org/data/2.5/\"")            buildConfigField("String", "API_Key", "\"57e9d39f498035faf90d3e8c95adad24\"")            buildConfigField("String", "CERT_PIN", "\"sha256/51ec81c0ace1dffd11ec631469cb3da27ea79fe15923c25f3a50a7f8642b2b79\"")            buildConfigField("String", "URL_REGEX", "\"*openweathermap.org/*\"")            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }    kotlinOptions {        jvmTarget = JavaVersion.VERSION_1_8.toString()    }}dependencies {    implementation fileTree(dir: "libs", include: ["*.jar"])    implementation 'androidx.appcompat:appcompat:1.2.0'    implementation 'androidx.constraintlayout:constraintlayout:2.0.2'    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'    // HILT    implementation "com.google.dagger:hilt-android:2.28-alpha"    kapt "com.google.dagger:hilt-android-compiler:2.28-alpha"    // ViewModel and LiveData    implementation "androidx.lifecycle:lifecycle-extensions:2.2.0"    // Networking    implementation "com.squareup.retrofit2:retrofit:2.9.0"    implementation "com.squareup.retrofit2:converter-gson:2.9.0"    implementation "com.squareup.okhttp3:okhttp:4.2.1"    implementation "com.squareup.okhttp3:logging-interceptor:4.2.1"    // AppCompat    implementation 'androidx.appcompat:appcompat:1.2.0'    implementation 'androidx.constraintlayout:constraintlayout:2.0.2'    implementation "androidx.recyclerview:recyclerview:1.1.0"    implementation 'androidx.cardview:cardview:1.0.0'    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'    implementation 'com.google.code.gson:gson:2.8.6'    testImplementation 'junit:junit:4.12'    androidTestImplementation 'androidx.test.ext:junit:1.1.2'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'}